<template>

    <lightning-input label="Enter FirstNumber" onchange={handleData} value={fnum} name="f"></lightning-input>
    <lightning-input label="Enter ScoundNumber" onchange={handleData} value={snum} name="s"></lightning-input>
    <lightning-input label="Enter ThirdNumber" onchange={handleData} value={tnum} name="t"></lightning-input>

    <lightning-button label="Calculate" onclick={handleCal}></lightning-button>
    <lightning-button label="Clear" onclick={handleClear}></lightning-button>

</template>
