<template>
    <lightning-card title="Accounts and Related Data" icon-name="standard:account">
        <template if:true={accounts}>
            <lightning-datatable 
                key-field="Id" 
                data={accounts} 
                columns={accountColumns} 
                hide-checkbox-column="true"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>

        <template if:true={contacts}>
            <lightning-datatable 
                key-field="Id" 
                data={contacts} 
                columns={contactColumns} 
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>

        <template if:true={opportunities}>
            <lightning-datatable 
                key-field="Id" 
                data={opportunities} 
                columns={opportunityColumns} 
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">An error occurred: {error}</p>
        </template>
    </lightning-card>
</template>
