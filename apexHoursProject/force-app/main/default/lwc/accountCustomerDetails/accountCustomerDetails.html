<template>
    <lightning-input 
        label="Enter Email or Phone" 
        type="text" 
        onchange={handleChange} 
        value={phoneOrEmail} 
        name="PH">
    </lightning-input>

    <lightning-button 
        label="Submit" 
        onclick={handleClick}>
    </lightning-button>

    <lightning-card title="Table" if:true={FinalsData}>
        <lightning-datatable 
            key-field="Id" 
            data={FinalsData} 
            columns={cols}>
        </lightning-datatable>
    </lightning-card>
</template>
