<template>
    <lightning-card title="Simple Interest Calculator" icon-name="standard:opportunity">
        <div class="slds-m-around_medium">
            <lightning-input label="Principal Amount" type="number" value={principal} onchange={handleprince} name="pval"></lightning-input>
            <lightning-input label="Rate of Interest" type="number" value={rate} onchange={handleprince} name="rval"></lightning-input>
            <lightning-input label="Time (in years)"  type="number" value={time} onchange={handleprince} name="tval"></lightning-input>
            <lightning-button label="Calculate" onclick={calculateSimpleInterest}></lightning-button>
           
            <div>
                <p>Simple Interest: {simpleInterest}</p>
            </div>
            
        </div>
    </lightning-card>
</template>
