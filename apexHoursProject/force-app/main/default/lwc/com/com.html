<template>
    <lightning-card title="Account Creator" icon-name="standard:account">
        <lightning-button label="New" onclick={handleNewClick} variant="brand"></lightning-button>
        <lightning-button label="Edit" onclick={handleEditClick} variant="brand" if:true={accountId}></lightning-button>

        <template if:true={isNew}>
            <lightning-record-edit-form object-api-name="Account" record-id={accountId} onsuccess={handleSuccess} onerror={handleError}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>
                <lightning-input-field field-name="Website"></lightning-input-field>
                <lightning-button type="submit" label="Save" variant="success"></lightning-button>
                <lightning-button label="Cancel" onclick={handleCancelClick} variant="neutral"></lightning-button>
            </lightning-record-edit-form>
        </template>
        <template if:true={isEdit}>
            <lightning-record-edit-form object-api-name="Account" record-id={accountId} onsuccess={handleSuccess} onerror={handleError}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>
                <lightning-input-field field-name="Website"></lightning-input-field>
                <lightning-button type="submit" label="Save" variant="success"></lightning-button>
                <lightning-button label="Cancel" onclick={handleCancelClick} variant="neutral"></lightning-button>
            </lightning-record-edit-form>
        </template>
    </lightning-card>
</template>
