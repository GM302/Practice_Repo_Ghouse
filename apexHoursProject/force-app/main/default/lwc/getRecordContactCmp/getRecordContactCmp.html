<template>
    <lightning-card variant="Narrow" title="My Contact Info" icon-name="standard:contact">
        <template if:true={contactRec.data}>
            <div class="slds-m-around_medium">
                <p>{name}</p>
                <p><lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
                <p>{email}</p>
                <p>{department}</p>
            </div>
        </template>
    </lightning-card>
</template>
