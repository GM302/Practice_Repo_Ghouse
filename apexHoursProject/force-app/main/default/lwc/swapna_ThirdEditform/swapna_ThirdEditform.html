<template>

    <lightning-card>

        <lightning-record-edit-form record-id={recordId}
                                     object-api-name="Lead">
        <lightning-input-field field-name="LastName"></lightning-input-field>
        <lightning-input-field field-name="Status"></lightning-input-field>
        <lightning-input-field field-name="Company"></lightning-input-field>
        <lightning-input-field field-name="LeadSource"></lightning-input-field>
        <lightning-input-field field-name="Email"></lightning-input-field>

        <lightning-button label="Reset" onclick={handleClick}></lightning-button>
        <lightning-button label="Save" type="submit"></lightning-button>


        </lightning-record-edit-form>
    </lightning-card>
    
</template>
